<div class="container-fluid">
  <ul class="row fixed top list-group" *ngFor="let chat of this.messages">
    <li class="list-group-item blackText"><b>{{chat.username}}: </b>{{chat.text}}</li>
  </ul>
  <form class="fixed-bottom input-group">
    <input  class="blackText form-control" type="text"name="text" [(ngModel)]="text" placeholder="Send a Message">
    <span class="input-group-btn">
      <button class="sm btn btn-danger"(click)="send()">Send</button>
    </span>
  </form>
</div>
