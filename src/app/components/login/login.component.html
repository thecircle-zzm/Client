<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm middle shadow-sm">
      <div class="d-flex justify-content-center">
          <img src="./assets/img/logo.png" alt="The Circle Logo">
      </div>
      <div class="d-flex justify-content-center">
        <p>Please log in</p>
      </div>
      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="d-flex justify-content-center form-group">
          <p>Username: <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required></p>
        </div>
        <div class="d-flex justify-content-center form-group">
          <p>Password: <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required></p>
        </div>
        <div class="d-flex justify-content-center form-group">
          <button type="button" (click)="login()" class="btn btn-danger">Log in</button>
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
