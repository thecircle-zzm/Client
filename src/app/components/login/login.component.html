<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm middle shadow-sm">
      <div class="d-flex justify-content-center">
          <img src="./assets/img/logo.png" alt="The Circle Logo">
      </div>
      <form name="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="d-flex justify-content-center form-group">
          <p>Username: <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required></p>
        </div>
        <div class="d-flex justify-content-center form-group">
          <p>Key: <input type="file" (change)="fileChanged($event)" class="form-control inputKey" name="file" required></p>
        </div>
        <div class="d-flex justify-content-center form-group">
          <button type="button" (click)="login()" class="btn btn-danger">Log in</button>
        </div>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

<div class="modal">
  <div class="container">
    <div class="modal-top">Alert <i (click)="closeModal()" class="material-icons close-button">close</i></div>
    <div class="modal-body">
      <p class="modal-body">{{message}}</p>
      <button type="button" (click)="closeModal()" class="btn btn-danger btn-center">Close</button>
    </div>
  </div>
</div>
